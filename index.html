<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="Images/GameLogo.png">
        <title> Rock ☄️ | Paper 📄 | Scissors ✂️ </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <div class="container">
        <div class="bubbles">
            <img src="Images/bubble-blue.png">
            <img src="Images/bubble-green.png">
            <img src="Images/bubble-pink.png">
            <img src="Images/bubble-purple.png">
            <img src="Images/bubble-blue.png">
            <img src="Images/bubble-green.png">
            <img src="Images/bubble-pink.png">

        </div>
    <header class="header">
        <h1> 👨‍💻 Welcome to the game! 👨‍💻 </h1>
    </header>
    <body id="body"> 
        <div class="main-game">
            <ul>
                <li> 
                    <img id="rock" class="gameImg" width="200px" height="200px" src="Images/Rock.png">
                    <p> Rock </p>
                </li>
                <li>           
                    <img id="paper" class="gameImg" width="200px" height="200px" src="Images/Paper.png">
                    <p> Paper </p></li>
                <li>
                    <img id="scissors" class="gameImg" width="200px" height="200px" src="Images/scissors.png">
                    <p> Scissors</p>
                </li>
           </ul>
        </div>
        <!--- Add results to this div with DOM-->
        <div class="results"> 
                <p class=result>  Make your move!  </p>
        </div>
        <div class= "score">
            <p></p>
        </div>    
        <div class="reset"> 
            <button class="btn hidden"  type="button"> Play Again </button> 
        </div>   
        </div> 
    
    </body>
    <footer>
        <img class="footer-img" src="Images/share.png">
        <img class="footer-img" src="Images/tw.png">
        <img class="footer-img" src="Images/ig.png">
    </footer>
</div>
<script  src="validation.js"></script>
</html>
